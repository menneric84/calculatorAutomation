plugins {
    id 'java'
}

group 'dhp.com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/com.github.2gis.winium/winium-webdriver
    compile group: 'com.github.2gis.winium', name: 'winium-webdriver', version: '0.1.0-1'
// https://mvnrepository.com/artifact/com.github.2gis.winium/winium-elements-desktop
    compile group: 'com.github.2gis.winium', name: 'winium-elements-desktop', version: '0.2.0-1'
    // https://mvnrepository.com/artifact/org.hamcrest/hamcrest-all
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'

}
